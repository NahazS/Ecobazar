<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecobazer</title>
    <link rel="stylesheet" href="src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-Poppins">
    <header>
        <!------------------------ nav section  ---------------------------->
        <nav class="mt-4 px-0 xl:px-16 mb-3">
            <!------------------------ nav part1(address)  ---------------------------->
            <div class="flex justify-between px-0 md:px-[50px] lg:px-[70px] xl:px-[120px] mb-3 ">
                <div class="flex flex-row mx-auto md:mx-0">
                    <img src="./img/Map Pin.svg" alt="">
                    <p><span class="text-xs">Store Location: Lincoln- 344, Illinois, Chicago, USA</span></p>
                </div>
                <div class="hidden md:flex">
                    <p><span class="text-xs mr-5">Eng</span></p>
                    <p><span class="text-xs mr-5">USD</span></p>
                    <p><span class="text-xs mr-5">Sign In / Sign Up</span></p>
                </div>
            </div>
            <hr>
            <!------------------------ nav part2(logo,search) ---------------------------->
            <div class="flex justify-around sm:justify-between my-[24px]  px-3 md:px-[50px] lg:px-[70px] xl:px-[120px]">
                <img onclick="window.location.href='index.html'" class="mr-[10px] md:mr-[30px] lg:mr-[70px] xl:mr-[120px] cursor-pointer" src="./img/Logo.png" alt="">
                <div class="hidden sm:flex flex-1 items-center border-solid border-[1px] border-gray-300 rounded-md overflow-hidden">
                    <input class="flex-1 px-2 py-2 text-gray-700 focus:outline-none" placeholder="Search"" type="text" name="" id="" required>
                    <button class="bg-[#00B207] text-white px-4 py-2 font-semibold rounded-none hover:bg-opacity-50">Search</button>
                </div>
                <div class="flex items-center ml-3 md:ml-[30px] lg:ml-[70px] xl:ml-[120px]">
                    <img class="h-[18px] md:h-[32px]" src="./img/Heart.svg" alt="">
                    <div class="flex items-center">
                        <img class="h-[18px] md:h-[32px]" src="./img/Bag.svg" alt="">
                        <div>
                            <p><span class="text-[11px]"><span class="hidden sm:inline">Shopping </span>cart:</span></p>
                            <p>$00.00</p>
                        </div>
                    </div>
                </div>
            </div>
            <!------------------------ nav part3(home,shop etc.)  ---------------------------->
            <div class="flex bg-[#333] justify-between py-4 px-0 md:px-[50px] lg:px-[70px] xl:px-[120px]">
                <ul class="flex mx-auto md:mx-0">
                    <li class="mr-4 md:mr-8 text-[#999]"><a href="index.html">Home</a></li>
                    <li class="mr-4 md:mr-8 text-[#999]"><a href="">Shop</a></li>
                    <li class="mr-4 md:mr-8 text-[#999]"><a href="">Pages</a></li>
                    <li class="mr-4 md:mr-8 text-[#999]"><a href="">Blog</a></li>
                    <li class="mr-4 md:mr-8 text-[#999] hidden sm:flex"><a href="">About Us</a></li>
                    <li class="mr-4 md:mr-8 text-[#999] hidden sm:flex"><a href="">Contact Us</a></li>
                </ul>
                <div class="hidden md:flex items-center">
                    <img src="./img/PhoneCall 1.svg" alt="">
                    <p class="text-white">(219) 555-0114</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="px-0 xl:px-16">
            <img class="w-full" src="./img/select_section/select_section_banner.png" alt="">
        </div>
        <h3 class="text-center mt-[40px] mb-[32px] font-semibold">My Wishlist</h3>
        <table class="w-full sm:w-[90%] md:w-[80%] lg:[90%] xl:w-[1320px] border-2 border-[#E6E6E6] rounded-[8px] border-collapse mx-auto text-left p-2 md:p-5 lg:p-10 xl:p-15">
            <thead class="text-[#808080] border-2 border-[#E6E6E6] ">
                <tr class="h-[50px]">
                    <th class="lg:w-[35%] xl:w-[25%]"><p class="text-[#808080] font-medium">Product</p></th>
                    <th class="lg:w-[15%] xl:w-[25%]"><p class="text-[#808080] font-medium">price</p></th>
                    <th class="lg:w-[20%] xl:w-[25%]"><p class="text-[#808080] font-medium">Stock Status</p></th>
                </tr>
            </thead>
            <tbody id="add_wishlist">
                
                
                
            </tbody>
        </table>
    <script src="script2.js"></script>   
    </main>
    <footer>
    </footer>
    
</body>
</html>
